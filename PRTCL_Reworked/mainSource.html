<!DOCTYPE html>
<html>
<title>Hacking Protocol (LVL1)</title>
<meta charset=utf-8 />
<style type="text/css">


	html, body {
    	position:fixed;
    	top:0;
    	bottom:0;
    	left:0;
    	right:0;
		background-color:#3e3e5b;
		height:800px;
		user-select: none;
	}

	#main {
		position: absolute;
		top:0px;
		left:0%;
		width:100%;
		height:95%;
		background: #3e3e5b;
		border:solid 1px #5d5d89;
	}

	#terminal {
		position: absolute;
		top:10%;
		left:10%;
		width:79%;
		height:69%;
		background: #262626;
		border-radius: 5px;
		color: #ff9900;
		padding-left:1%;
		padding-top:1%;
		overflow:auto;
		scroll-behavior:smooth;
		max-height:525px;
		font-size:14px;
		font-family: Consolas;
	}

	#textInput {
		position: absolute;
		top:82%;
		left:10%;
		width:80%;
		height:5.5%;
		background: #595959;
		border-radius: 5px;
		scroll:hidden;
		font-family: Consolas;
	}

	#enterText {
		position: absolute;
		top:5%;
		right:.25%;
		width:10%;
		height:90%;
		background: #669999;
		border-radius: 5px;
		text-align:center;
		font-size:250%;
		font-family: Consolas;
	}

	#enterText:hover {
		background: #ffcc00;
		transition: 0.4s;
		color: #0099ff;
	}

	#myTextarea {
		position: absolute;
		top:2%;
		left:1%;
		width:80%;
		height:85%;
		background: #404040;
		color: #ff9900;
		font-size:125%;
		outline: none;
		border: solid 1px #595959;
		border-radius:3px;
		padding-left:1%;
		scroll:hidden;
		font-family: Consolas;
	}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="jslevel2.js"></script>
<script src="PRTCL_LVL1.html" type="text/javascript"></script>
<script>


main1();


</script>
<body onload="level1()">
	<div id="main">
		<div id="terminal"></div>

		<div id="textInput">
			<input id="myTextarea" type="text"></input>
			<div id="enterText" onclick="update()">^</div>
		</div>



	</div>
</body>
</html>
